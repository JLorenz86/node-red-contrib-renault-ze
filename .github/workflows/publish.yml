name: Publish

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install & set Version
      run: |
        npm install
        npm config set git-tag-version false
        npm version ${{ github.event.release.version }}

    - name: Package
      run: |
        npm pack

    - name: Publish
      if: "!github.event.release.prerelease"
      run: |
        npm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_API_KEY }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: '${{ github.event.release.upload_url }}' 
        asset_path: ./node-red-contrib-renault-ze-${{ github.event.release.version }}.tgz
        asset_name: node-red-contrib-renault-ze-${{ github.event.release.version }}.tgz
        asset_content_type: application/zip
